<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CraftCup Creations</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    header {
        background-color: #f44336;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    
    nav {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    
    nav a {
        margin: 0 10px;
        color: white;
        text-decoration: none;
    }
    
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
    }
    
    .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
        padding: 10px;
        width: 200px;
        text-align: center;
    }
    
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>CraftCup Creations</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<div class="products">
    <div class="product">
        <h2>Mug 1</h2>
        <p>Description of Mug 1</p>
    </div>
    <div class="product">
        <h2>Mug 2</h2>
        <p>Description of Mug 2</p>
    </div>
    <div class="product">
        <h2>Mug 3</h2>
        <p>Description of Mug 3</p>
    </div>
    <!-- Add more products as needed -->
</div>
<footer>
    &copy; 2021 CraftCup Creations. All rights reserved.
</footer>
</body>
</html>
